<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          name="viewport">
    <!-- 上述meta标签*必须*放在最前面，作用是自适应布局 -->
    <title>WTR媒体管理-登录</title>
    <!-- Bootstrap JQ核心CSS 、JS-->
    <script src="/static/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="/static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/linling-core-tools/js/linling-core-tools.js" type="text/javascript"></script>
    <!-- 适用于Surface /台式机Windows 8错误的IE10视口黑客 -->
    <script src="/static/linling-core-tools/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <link href="/static/linling-core-tools/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- 首页样式 -->
    <link href="/static/linling-core-tools/css/index.css" rel="stylesheet">
    <!-- 背景样式 -->
    <script src="/static/linling-core-tools/js/three.min.js" type="text/javascript"></script>
    <link href="/static/linling-core-tools/css/background.css" rel="stylesheet">
    <!-- 背景 -->
    <script type="text/javascript">
        $(function () {
            /*  从1-10中选择一个当背景  */
            let mg = Math.floor(Math.random() * 11);
            $("body").css({
                "background": "url('http://wtushop.hll520.cn/image/" + mg + ".jpg') no-repeat center",
                "background-size": "cover",
                "-webkit-background-size": "cover",
                "-o-background-size": "cover"
            });
        })
    </script>
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <!-- 选项卡 -->
            <div class="masthead clearfix">
                <div class="inner">
                    <a href="#" id="appHostUrl"><h3 class="masthead-brand" id="appName">WTR资源管理</h3></a>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="/">首页</a></li>
                            <li class="active"><a href="#">登录</a></li>
                            <li><a href="/login/register">注册</a></li>
                            <li><a href="/login/manage">控制台</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- 中间内容 -->
            <div class="inner cover"
                 style="margin-top: 5px;margin-bottom: 25px;padding: 20px;background-color: rgba(152,206,234,0.3);border-radius: 20px">
                <div class="form-signin" style="padding: 20px">
                    <h1 style="margin-bottom: 40px" class="cover-heading">WTR资源管理</h1>
                    <form action="/login" method="post">
                        <label for="userName" class="sr-only">用户名</label>
                        <input type="text" id="userName" name="username" class="form-control" required autofocus
                               placeholder="请输入用户名" th:value="${username}">
                        <p></p>
                        <label for="passWord" class="sr-only">密 码</label>
                        <input type="password" id="passWord" name="password" class="form-control" required
                               placeholder="请输入密码" th:value="${password}">
                        <p style="text-align:left;color: #f34a4a"><b></b>用户名或密码错误</p>
                        <input type="submit" value="登录" style="margin-top: 20px"
                               class="btn btn-lg btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- 页脚 -->
            <div class="mastfoot">
                <div class="inner">
                    <p>
                        Power by
                        <a href="mailto:1051211958@qq.com">@郭沁雅</a>
                        ,Personal Website for
                        <a href="https://space.bilibili.com/392819792" target="_blank">WTR</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
