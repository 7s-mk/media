<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org/">
<!-- th 匿名空间 -->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- 上述3个meta标签*必须*放在最前面，响应式布局 -->
    <title>控制台</title>
    <!-- Bootstrap JQ核心CSS 、JS-->
    <script src="/static/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="/static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/linling-core-tools/js/linling-core-tools.js" type="text/javascript"></script>
    <!-- 适用于Surface /台式机Windows 8错误的IE10视口黑客 -->
    <script src="/static/linling-core-tools/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <link href="/static/linling-core-tools/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- 样式 -->
    <link href="/static/linling-core-tools/css/manage.css" rel="stylesheet">
    <script>
        /* 点击变蓝 */
        $(function () {
            /* 当点击菜单 */
            $("#menu li").click(function () {
                /* 移除全部样式 */
                $("#menu li").removeClass("active");
                /* 给当前添加样式 */
                $(this).addClass("active");
            });
        });
    </script>
</head>
<body>
<!-- 导航 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"
                    data-toggle="collapse" type="button">
                <span class="sr-only">导航条</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">WTR资源管理</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav navbar-link">
                <li><a href="/content" target="_view">内容数据</a></li>
                <li><a href="/collection" target="_view">数据采集</a></li>
                <li><a href="/user" target="_view">用户管理</a></li>
                <li><a href="/course" target="_view">我的课表</a></li>
                <li><a href="/course/empty" target="_view">空课表</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login/my" target="_view">
                    <span id="userName" th:text="${user.getName()}">姓名</span>
                </a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <!-- 左边菜单 -->
        <div class="col-sm-3 col-md-2 sidebar" id="menu">
            <div style="height: 10%;text-align:center;margin-bottom: 50px">
                <h1 id="avatar" style="font-size: 50px" th:text="${user.getName().substring(0,1)}">YOU</h1>
            </div>
            <ul class="nav nav-sidebar">
                <li><a href="/content" target="_view">内容数据</a></li>
                <li><a href="/content/add" target="_view">数据录入</a></li>
                <li><a href="/collection" target="_view">数据采集</a></li>
            </ul>
            <ul class="nav nav-sidebar" style="margin-bottom: 45px">
                <li><a href="/user" target="_view">用户管理</a></li>
                <li><a href="/user/add" target="_view">用户录入</a></li>
            </ul>
            <ul class="nav nav-sidebar" style="margin-bottom: 45px">
                <li><a href="/course" target="_view">我的课表</a></li>
                <li><a href="/course/empty" target="_view">空课表</a></li>
            </ul>
            <a>
                <a href="/login/out">
                    <button class="btn btn-danger" style="width: 100%">
                        退出登录
                    </button>
                </a>
            </a>
        </div>

        <!-- 业务窗口 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- iframe -->
            <iframe frameborder="0" height="90%" id="_view" name="_view" width="100%"
                    src="/login/my">
            </iframe>
        </div>


    </div>
</div>
</body>
</html>
