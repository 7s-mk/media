<html lang="zh" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${title}">添加数据</title>
    <!-- Bootstrap JQ核心CSS 、JS-->
    <script src="/static/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="/static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/linling-core-tools/js/linling-core-tools.js" type="text/javascript"></script>
    <!-- 适用于Surface /台式机Windows 8错误的IE10视口黑客 -->
    <script src="/static/linling-core-tools/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <link href="/static/linling-core-tools/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <div th:utext="${code}">

    </div>
</head>
<body>
<div class="container">
    <h1 class="page-header" th:text="${title}">添加数据</h1>
    <form id="goods" class="form-horizontal" role="form" action="/content" method="post"
          th:action="'/content/'+${action}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="platform">
                内容平台：
            </label>
            <div class="col-sm-10">
                <select class="bootstrap-select form-control" data-style="btn-info" id="platform" name="platform">
                    <option value="哔哩哔哩" th:value="${content.getPlatform()}"
                            th:text="'默认选中:'+${content.getPlatform()}">未设置
                    </option>
                    <option value="哔哩哔哩">哔哩哔哩</option>
                    <option value="QQ空间">QQ空间</option>
                    <option value="抖音">抖音</option>
                    <option value="微信">微信</option>
                    <option value="微博">微博</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="type">
                类型：
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="type" name="type" th:value="${content.getType()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="style">
                风格：
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="style" name="style" th:value="${content.getStyle()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="value">
                内容：
            </label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" name="value" id="value"
                          th:text="${content.getValue()}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="createTime">
                发表时间：
            </label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="createTime" name="setCreateTime"
                       th:value="${content.getCreateTime()}"
                >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="ulr">
                连接：
            </label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="ulr" name="ulr" th:value="${content.getUrl()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="view">
                阅读：
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="view" name="view"
                       th:value="${content.getView()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="transmit">
                转发：
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="transmit" name="transmit"
                       th:value="${content.getTransmit()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="comment">
                评论：
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="comment" name="comment"
                       th:value="${content.getComment()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="like">
                点赞：
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="like" name="like" th:value="${content.getLike()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="coin">
                投币：
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="coin" name="coin" th:value="${content.getCoin()}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="btn_submit">
            </label>
            <div class="col-sm-10">
                <p style="color: red" th:text="${msg}"></p>
                <input type="submit" class="btn btn-lg btn-info btn-block" style="margin-top: 10px" id="btn_submit"
                       value="OK!" th:value="${title}">
            </div>
        </div>

    </form>
</div>


</body>
</html>
